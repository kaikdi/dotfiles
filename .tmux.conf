# Set default-shell to NuShell
set-option -g default-shell /opt/homebrew/bin/nu

# Start a new session with NuShell
bind-key n new-session -n nushell '/opt/homebrew/bin/nu'

# improve colors
set -g default-terminal 'screen-256color'

# R reloads config file
bind R source-file ~/.tmux.conf

# enable mouse mode (tmux 2.1 and above)
bind M set -g mouse on
bind m set -g mouse off

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# soften status bar color from harsh green to light gray
set -g status-style bg='#666666',fg='#aaaaaa'

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right ''

# increase scrollback lines
set -g history-limit 10000

# disable suspending client
unbind-key C-z
